<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinh Bảng Cửu Chương</title>
</head>
<body>
<style>
    table,td,tr{
        border-collapse: collapse;
        border: 1px solid red;
    }
    tr:nth-child(even){
        background-color: darkgray;
    }

</style>
<script>
    let sout = "<table cellpadding='15' cellspacing='15'>";
    for (let i = 2; i < 10; i++) {
        sout += "<tr>";
        for (let j = 1; j < 10; j++) {
            sout += "<td>" + i + "x" + j + "=" + i*j + "</td>";
        }
        sout +="</tr>"
    } sout += "</table>"
    document.write(sout);
</script>
</body>
</html>
